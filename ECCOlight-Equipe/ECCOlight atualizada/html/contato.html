<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../Css/contato.css">
</head>

<body>

    <form>
        <div class="formulario">
            <img class="cartao" src="../imgs/imgForm.png" alt="">
            <div class="contatos">
                <h1 class="titulo">
                    Entre em contato conosco!
                </h1>
                <span>
                    <input class="input_nome" placeholder="Nome">
                </span>
                <br>
                <span>
                    <input class="input_email" placeholder="Email">
                </span>
                <br>
                <Textarea name="mensagem" id="mensagem" class="text_area" placeholder="Digite aqui:"
                    rows="5"></Textarea>
            </div>
            <button class="botao_form">
                Enviar<img class="img_botao" src="../imgs/enviar.png" alt="">
            </button>
        </div>
    </form>

</body>

</html>

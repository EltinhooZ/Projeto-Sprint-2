<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../Projeto-Sprint-2/css/style.css">
</head>

<body>

    <form>
        <div class="formulario">
            <div class="form_img">
                <img class="imagem" src="../imgs/cv.png" alt="">
            </div>
            <div class="contact">
                <div class="title">
                    <h1>
                        Entre em contato conosco!
                    </h1>
                </div>
                <div class="form_nome">
                    <i class="fas fa-user"></i>
                    <input placeholder="Nome">
                </div>
                <div class="form_email">
                    <i class="fas fa-at"></i>
                    <input placeholder="Email">
                </div>
                <div class="div_form">
                    <i class="far fa-question-circle"></i>
                    <Textarea name="mensagem" id="mensagem" class="text_area" placeholder="Digite aqui:" rows="5"></Textarea>
                </div>
            </div>
        </div>
    </form>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simulador Financeiro</title>

    <link rel="stylesheet" href="../Css/style.css">

    <link href="../site-institucional/css/font-awesome-css/all.css" rel="stylesheet"/>
    <link href="../site-institucional/css/font-awesome-css/fontawesome.css" rel="stylesheet">
    <link href="../site-institucional/css/font-awesome-css/brands.css" rel="stylesheet">
    <link href="../site-institucional/css/font-awesome-css/solid.css" rel="stylesheet">
</head>

<body>

    <div class="header">
        <div class="container">
            <div class="title-header">
                <h1 class="hightlight">Simulador</h1>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                </ul>
            </div>
        </div>
    </div>



    <div class="quadrado1">

        <form class="form">
            <b class="titulo">Faça sua simulação agora!</b><br><br> Nome da sua empresa: <input id="empresa"><br>
            <!-- Nome da empresa-->
            Quantas lâmpadas há na sua empresa? <input id="qtd_lampadas"><br><br>
            <!--Quantidade de lampadas-->
            Elas são de quantos Watts? <input id="watts"><br><br>
            <!-- Quantidade de Watts por lampada-->
            Quantas horas por dia ficam acessas? <input id="hora"><br><br>
            <!-- Quantas horas estão em funcionamento-->
            Quantos dias por mês elas estão em funcionamento? <input id="mes"><br><br>
            <!-- Quantos dias por mês-->

        </form>
        <button class="botao-Roxo" onclick="no_cliente()"><b>Calcular</b></button><br><br>
        <span class="resultadoStyle" id="fora"></span><br><br>


        <button class="botao-Roxo2" onclick="cliente()"><b>Sua economia</b></button><br><br>
        <span class="resultadoStyle" id="dentro"></span>

    </div>
    <div class="FIM">
        <p>ECCOLight® Copyright 2020</p>
    </div>


</body>

</html>
<script src="../Plugins/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
<script src="../Plugins/fontawesome-free-5.13.0-web/js/all.min.js"></script>
<script>
    var preco = 0.515; // é o valor do consumo em reais por kw/h em SP

    function no_cliente() {
        var consumo_diario = (((watts.value * qtd_lampadas.value)) * hora.value); // Aqui eu tenho o consumo de kW/h diario
        var tt = (consumo_diario * preco) * mes.value; // Aqui eu tenho o consumo de kW/h mensal

        fora.innerHTML = `O gasto mensal da <b>${empresa.value}</b> é de <b style="color: White">R$ ${(tt).toFixed(2)}</b>.`; // O que irá aparecer na tela
    }

    function cliente() {

        var iluminacao_natural = 100; // Supondo que por mês ele receba 100 Kw 
        var energia_da_solucao = (Number(iluminacao_natural) + Number(0.020)) * hora.value; // O 0,020 kw é referente as lampadas de LED dimerizaveis
        var consumo_diario = (((watts.value * qtd_lampadas.value)) * hora.value);
        var economia = ((consumo_diario - energia_da_solucao) * preco) * mes.value; // seria o resultdo do cliente menos o nosso resultado, que geraria o produto final ( ou preço final)
        var tt = (consumo_diario * preco) * mes.value;
        var percentual = 100 - ((economia * 100) / tt); // quanto o cliete esta economizando em porcentagem.


        dentro.innerHTML = `<p align='center'>Com a Nossa empresa , você gastaria somente <b style="color: white"> R$ ${(economia).toFixed(2)}</b>, economizando <b style="color: white"> ${(percentual).toFixed(2)}%</b>!</p>`
    }
</script>
